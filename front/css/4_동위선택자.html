<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>동위선택자</title>
	<style>
		/* 
		선택자A + 선택자B
			- 선택자 A의 바로 뒤에 있는 형제 요소가 선택자 B일 때 선택자 B를 요소로 선택
		선택자A ~ 선택자B
			- 선택자 A의 뒤에 있는 모든 요소들 중 선택자 B가 있는 요소를 선택.
		*/

		/* .item => 딱 그 단어가 포함되어 있는 지 (값A[o] / 값A 값B[o] / a값A[x]) */
		.item+li {
			/* color: red; */
		}

		.item~.item {
			/* color: red; */
		}

		/*
			한 요소를 구체적으로 선택하는 선택자
			- 예 : li태그이면서 class 이름이 item이고 class 이름에 first가 있는 요소를 선택
				li.item.first
			- 선택자들을 공백없이 나열
			- 이 때, 선택자 순서가 중요
			- 태그 선택자는 제일 먼저 나와야 함
		*/

		li.first.item2{
			color: red;
		}
	</style>
</head>

<body>

	<div class="box1">
		<ul class="list">
			<li class="first item">1-1</li>
			<li class="item2">1-2</li>
			<li class="item">1-3</li>
			<li class="item">1-4</li>
		</ul>

	</div>

	<div class="box2">

		<ul class="list">
			<li class="item3">1-2</li>
			<li class="first item2">2-2</li>
			<li class="item A">2-3</li>
			<li class="B item">2-4</li>
		</ul>

	</div>

</body>

</html>
