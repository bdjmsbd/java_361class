<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열 속성 선택자</title>
	<style>
		/*
		문자열 속성 선택자
			- 특정 문자열을 확인해서 스타일을 적용 
		[속성~=값A]
			- 속성 값이 값A를 "단어"로 포함하는 선택자
			- 값A[o], 값B 값A[o],  값B-값A[x] 값A-값B[x], a값A[x] 
		[속성|=값A]
			- 속성이 값A 이거나 값A로 시작하고 뒤에 하이픈(-)으로 연결된 요소만을 선택
			- 값A, 값A- , 값A- 값B, 
		[속성^=값A]
			- 속성 값이 값A로 시작하는 요소를 선택.
			- 값A, 값Aasdasd ok
		[속성$=값A]
			- 속성 값이 값A로 끝나는 요소를 선택.
		[속성*=값A]
			- 속성 값이 값A를 포함하는 요소를 선택  
		*/
		[class~=item]{
			/* color: red; */
		}
		/* |= 이 녀석 헷갈림 */
		[class|=first]{
			/* color:red; */
		}
		[class^=first]{
			/* color: red; */
		}
		[class$=first]{
			/* color: red; */
		}
		[class*=first]{
			color: red;
		}
	</style>

</head>

<body>

	<ul>

		<!-- 그냥 아무 문자나 쓴거임 의미 X -->
		<li class="item-first">1
		<li class="second-item">2</li>
		<li class="first items">3</li>
		<li class="first-box box item">4</li>
		<li class="box box=first">5</li>
		<li class="first">6</li>
		</li>

	</ul>

</body>

</html>
