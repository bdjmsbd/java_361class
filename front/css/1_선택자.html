<!DOCTYPE html>
<html lang="kr">

<!-- 
	style 적용
		1. head에서 style 속성을 이용해서 스타일 적용
		2. body에 style 속성을 정의하여 적용.
			- 그때그때 써줘야해서 잘 사용하지 않음
		3. css 파일을 link 태그를 이용해서 가져와서 적용

		* style 속성과 css의 차이
			- css는 캐시로 들어간다. 처음에만 1회 호출.
			- style 속성은 페이지를 호출할 때 마다 불러오기에 정의한 부분이 많아지면 느려질 수 있다. 
 -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자</title>

	<style>
		/*
<!-- 
	전체 선택자 
		- *, 모든 요소를 선택한다. 
		- 폰트, 색상 등에 주로 사용
		
	태그 선택자
		- 태그명을 이용하여 요소를 선택
	아이디 선택자
		- #아이디명, id의 속성 값을 이용하여 요소를 선택
		- 아이디명은 유일해야 한다. 
	클래스 선택자
		- .클래스명, class 속성 값을 이용하여 요소를 선택.
		- 여러 클래스 사용 가능, 공백으로 구분 (=> class="class1 class2 ...")
	속성 선택자
		- [속성명=값], [속성명]
		- 요소를 특정 속성을 통해 선택할 때
	-->
*/
		* {
			/* color: red; */
		}

		div {
			/* color: red; */
		}

		#box {
			/* color: red; */
		}

		/* 클래스가 box라면 스타일 적용 */
		.box {
			/* color: red; */
		}
		[type]{
			/* color: red; */
		}
		[type=text]{
			color: red;
		}
		
	</style>
</head>

<body style="border: 1px solid black;">
	<div id="box">1</div>
	<p>2</p>
	<div>3</div>
	<ul class="box">
		<li>4</li>
		<li>5</li>
	</ul>
	<div>6</div>
	<input type="text"> <br>
	<input type="password"><br>
	<input type="search"><br>
	<button type="button">클릭</button>





</body>

</html>
