<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>포지션 예제</title>
</head>
<style>
	body {
		height: 1000px;
	}

	.up {
		position: fixed;
		bottom: 0;
		right: 0;
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		border-radius: 50%;
		background-color: black;
	}
</style>

<body id="body">
	<!-- 브라우저 우측 하단에 up 버튼을 추가하고, 
	 up 버튼을 클릭하면 제일 상단으로 가는 코드를 작성 -->
	<div>Hi</div>
		
	<a href="#body" class="up">Up</a>
	
</body>

</html>
