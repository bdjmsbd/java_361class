<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clear</title>
	<style>
		/* 
		clear
			- float이 적용된 요소가 있으면 다음 요소에 영향을 미침 (left, right 등이 동일하게 적용)
			  이를 초기화 하는 속성
			- left는 왼쪽 float 요소의 높이를 계산한 후 배치
			- right는 오른쪽 float 요소의 높이를 계산한 후 배치
			- both는 float 요소 중 높이가 큰 요소의 높이 값으로 배치
			  기준으로 배치
		*/
		.box {
			width: 100px;
			height: 100px;
			float: left;
			border: 3px solid black;
		}

		.fr {
			float: right;
			height: 200px;
		}
		.container1::after {
			content: ''; display: block;
			clear: both;
		}
	</style>
</head>

<body>
	<div class="container1">
		<div class="box fl">L</div>
		<div class="box fr">R</div>
	</div>
	<div class="contents">
		안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.
		안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.
	</div>

</body>

</html>
