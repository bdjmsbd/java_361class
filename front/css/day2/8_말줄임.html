<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말줄임</title>
	<!-- 
		nowrap 이어야 한다. normal이면 자동으로 줄바뀜이 되기 때문에.
		ellipsis -> 말줄임 -> ... 으로 표시 

	 -->
	<style>
		.box1 {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.box2 {
			overflow: hidden;
			text-overflow: ellipsis;
			/* 두 줄까지는 줄바꿈하고 그 이상은 말줄임으로 한다. 세트 느낌으로 기억 */
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 2;
		}
	</style>
</head>

<body>
	<!-- 1줄 말줄임 -->
	<div class="box1">
		안녕하세요. 제 이름은 홍길동입니다. 만나서 반갑습니다.
		안녕하세요. 제 이름은 홍길동입니다. 만나서 반갑습니다.
	</div>
	<hr>
	<!-- 2줄 말줄임(여러줄) -->
	<div class="box2">
		안녕하세요. 제 이름은 홍길동입니다. 만나서 반갑습니다.
		안녕하세요. 제 이름은 홍길동입니다. 만나서 반갑습니다.
	</div>

</body>

</html>
