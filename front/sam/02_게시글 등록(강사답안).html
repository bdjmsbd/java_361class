<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>게시글 등록</title>
	<style>
		.innerbox1,
		.innerbox2 {
			height: 100px;
			width: 100%;
			border: 1px solid black;
			border-radius: 5px;
			margin-top: 10px;
		}

		.innerbox3 {
			height: 300px;
			width: 100%;
			border: 1px solid black;
			border-radius: 5px;
		}

		.btn {
			height: 50px;
			width: 100%;
			border: 1px solid black;
			border-radius: 5px;
			margin-top: 10px;
			border: 1px solid red;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1> 게시글 등록 <br><br>
		<form class="container">
			<div class="box1">
				<label for="">제목: </label><br>
				<input type="text" class="innerbox1">
			</div>
			<div class="box2">
				<label for="">작성자: </label><br>
				<input type="text" class="innerbox2">
			</div>
			<div class="box3">
				<label for="">내용: </label><br>
				<input type="text" class="innerbox3">
			</div>
			<button type="button" class="btn">등록</button>
		</form>
	</h1>
	

	<script></script>
</body>

</html>
