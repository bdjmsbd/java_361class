<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폼 관련 태그</title>
</head>

<body>

	<!-- 
	select
			- 미리 지정된 값들 중 하나를 선택할 때 사용
			- option태그(필수)/optgroup(선택)와 함께 사용
		- option 태그
			- value에 들어있는 값을 전달, 값이 없으면 문자열을 전달 
		- optgroup 태그
			- option 태그들을 묶을 때 
			- label 속성을 이용하여 이름 지정.

	datalist 태그
		- 지정된 값들 중에서 입력할 때 사용하는 태그
		- option/input 태그와 함께 사용
		- datalist 태그에 id를 지정하고, input태그에서 list 속성 값으로
			datalist 태그의 id값을 입력
	-->

	<!--
	textarea 태그
		- 여러 줄의 문자열을 입력할 때 사용
		- cols, rows를 이용해서 입력 받을 수 있는 정보를 조절 할 수 있다
		- cols는 한 행의 열의 개수, rows는 행의 개수
		- 초기값은 text태그 사이에 추가
	button 태그
		- input의 type이 button, reset, submit을 대체한다.
		- 쌍 태그로 태그 안에 문자열로 버튼을 나타낸다.
		- type을 생략하면 submit으로 default된다.
-->

	<!-- method를 생략하는 자동으로 get으로 설정된다. -->
	<form action="" method="get">

		<div>당신의 나이는?</div>
		<div> <select name="age">
				<option>선택 안함</option>
				<option value="10">10대</option>
				<option value="20">20대</option>
				<option value="30">30대</option>
				<option value="40" selected>40대</option>
			</select>
		</div>

		<div>
			<div>좋아하는 동물을 선택하세요.</div>
			<!-- multiple 하면 여러개 선택가능 ctrl 누르고 선택 -->
			<select name="animal" multiple>
				<optgroup label="개">
					<option>불덕</option>
					<option>진도개</option>
					<option>브로콜리</option>
					<option>갈색여치</option>
				</optgroup>

				<optgroup label="고양이">
					<option>테오박</option>
					<option>시암</option>
					<option>스핑어우</option>
					<option>호랑이</option>
				</optgroup>

			</select>
		</div>

		<div>
			<div>도시를 입력하세요. </div>
			<input type="text" name="city" list="cities">
			<datalist id="cities">
				<option>서울</option>
				<option>대전</option>
				<option>대구</option>
				<option>부산</option>
				<option>찍고</option>
			</datalist>
		</div>


		<!-- textarea안에 문자열이 초기값이 된다. -->
		<textarea name="content" cols="30" rows="20">1</textarea>

		<!-- <input type="submit" value="전송"> -->
		 <button type="submit">전송</button>

		 <!-- 시멘틱 태그, 별도의 기능은 없고 div를 조금 더 세련되게 -->
	</form>

</body>

</html>
