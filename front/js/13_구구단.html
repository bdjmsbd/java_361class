		function print99dan() {
			var num = document.getElementById('number').value;
			for (var i = 1; i <= 9; i++) {
				document.write(`${num} * ${i} = ${num * i}<br>`);
			}		
		}



	</script>
	<!-- 
	 onchange, oninput
	 oninput은 값이 변할 때 마다 실행
	 onchange는 입력이 끝났을 때 => 포커스가 벗어나거나 엔터를 누르거나 등등. 
	-->
<div>
	숫자 입력 : 
	<input id='number' onchange='print99dan()' /> 
</div>
