<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자</title>
</head>

<body>
	<script>
		/*
		+ 연산자
			- 변수 앞에 쓰는 단항 연산자, 문자열을 숫자로 변환
			- 숫자가 아니라면 NaN 리턴. 
		Number(문자열)
			- 문자열을 숫자로 변환, 변환 불가시 NaN 리턴.
		parseInt(문자열)
			- 문자열을 숫자로 변환
			- 숫자,문자 혼합이어도 숫자 부분까지만 변환해서 리턴. 처음부터 불가시 NaN 리턴. 
		*/

		/*
		/(나눗셈) 연산자
			- 1 / 2 => 0.5
			- 1n / 2n => 0   : 큰 수 연산은 0으로 처리됨. 
		*/

		/*
		|| : 각 항의 값들 중에서 처음으로 참이 되는 값을 선택. 
			- 자바 스크립트에서 참과 거짓은 범위가 넓다
			-	참인 값이 없으면 마지막 값을 선택
			- 거짓 값 : 0, null, '', false, NaN
			- 0 || 1 => 1
		*/

		/*
		&& 연산자
			- 처음으로 거짓이 되는 값을 선택.
		*/

		/*
		?? 연산자
			- null 병합 연산자
			- A ?? B
				- A가 null 또는 undefined가 아니면 A를 반환하고 맞으면 B를 반환
				- 특정 값이 null 또는 undefined일 때 초기화(기본 값 지정)하려고 사용.
		*/

		/*
		** 연산자
			- 제곱 연산자. 2 ** 3 => 2의 3제곱
		*/

		/*
		비교 연산자
			- ==, != : 값 비교
			- ===, !=== : 값과 타입 함께 비교
		*/
		
		// + 연산자 예제
		var str = "123";
		var num = +str;

		document.write('<h1 style="font-size: 40px;">  +   </h1>');
		document.write(`str : ${str}의 자료형은? ${typeof str}<br>`);
		document.write(`num : ${num}의 자료형은? ${typeof num}<br>`);
		var n = 3 + str;
		console.log(n);
		var n = 3 + + str;
		console.log(n);

		var str = '123a';
		var num = +str;
		document.write(`str : ${str}의 자료형은? ${typeof str}<br>`);
		document.write(`num : ${num}의 자료형은? ${typeof num}<br><hr>`);

		// Number 예제
		var str = '123a';
		var num = Number(str);
		document.write('<h1>Number()</h1>');
		document.write(`str : ${str}의 자료형은? ${typeof str}<br>`);
		document.write(`num : ${num}의 자료형은? ${typeof num}<br><hr>`);

		// parseInt 예제	
		var str = '123a';
		var num = parseInt(str);
		document.write('<h1>parseInt()</h1>');
		document.write(`str : ${str}의 자료형은? ${typeof str}<br>`);
		document.write(`num : ${num}의 자료형은? ${typeof num}<br><hr>`);
		
		// '/' 연산자
		document.write('<h1>/ 연산자</h1>');
		document.write(`1 / 2 = ${1 / 2}<br>`);
		document.write(`1n / 2n = ${1n / 2n}<br>`); // n은 큰 수를 의미. 
		document.write(`'1' / 2 = ${'1' / 2}<br><hr>`); // 숫자로 변환해서 처리.

		// || 연산자 예제
		document.write('<h1>|| 연산자</h1>');
		document.write(`0 || 1 = ${0 || 1}<br>`);
		document.write(`null || 1 = ${null || 1}<br>`);
		document.write(`undefined || 1 = ${undefined || 1}<br>`);
		document.write(`'' || 1 = ${'' || 1}<br>`);
		document.write(`'0' || 1 = ${'0' || 1}<br>`);
		document.write(`{} || 1 = ${{} || 1}<br>`);
		document.write(`[] || 1 = ${[] || 1}<br>`);
		document.write(`null || 0 = ${null || 0}<br><hr>`);
	
		// && 연산자 예제
		document.write('<h1>&& 연산자</h1>');
		document.write(`0 && 1 = ${0 && 1}<br><hr>`);

		// ?? 연산자 예제
		var age;
		document.write('<h1>?? 연산자</h1>');
		document.write(`나이는 ${age ?? 20}살입니다.<br><hr>`);

		// ** 연산자 예제
		document.write('<h1>** 연산자</h1>');
		document.write(`2의 3제곱은 ${2 ** 3}입니다.<br><hr>`);

		// 비교 연산자 예제
		document.write('<h1>비교 연산자</h1>');
		document.write(`1 == '1'? : ${1 == '1'}<br>`);
		document.write(`1 === '1'? : ${1 === '1'}<br><hr>`);

	</script>

	<div style="font-size: 20px;"></div>
</body>

</html>
