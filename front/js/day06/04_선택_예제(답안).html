<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택 예제</title>
	<script src="../../static/js/jquery.min.js"></script>

	<style>
		.box {
			width: 150px;
			height: 50px;
			border: 3px solid black;
			line-height: 50px;
			font-size: 30px;
			font-weight: bold;
			text-align: center;
		}

		.box-list {
			display: flex;
			justify-content: space-evenly;
		}

		.box-check-list {
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box-list">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
		</div>
		<div class="box-check-list" name="list" id="list">
			<label><input type="checkbox" name="sports" value="야구" id="ck1">야구</label>
			<label><input type="checkbox" name="sports" value="농구" id="ck2">농구</label>
			<label><input type="checkbox" name="sports" value="축구" id="ck3">축구</label>
			<label><input type="checkbox" name="sports" value="배구" id="ck4">배구</label>
			<label><input type="checkbox" name="sports" value="골프" id="ck5">골프</label>
		</div>
	</div>
	<script>
		var list = [];
		$('[name=sports]').change(function () {
			var checked = $(this).prop('checked');
			var value = $(this).val();

			if (checked) {
				if (list.length == 3) {
					$(this).prop('checked',false);
					alert('최대 3개까지 선택 가능');
					return;
				}
				list.push(value);
			}
			else {
				var index = list.indexOf(value);
				list.splice(index,1)
			}

			display(list)
		})

		function display(list){
			$('.box').text('');
			//반복문을 이용하여 list에 있는 값을 하나씩 꺼내서 박스의 텍스트로 순차적으로 수정
			//eq(번지)
			for(var i = 0; i<list.length; i++){
				$('.box').eq(i).text(list[i]);
			}
		}




	</script>
</body>

</html>
