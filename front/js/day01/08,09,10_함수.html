<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>

<body>

	<script>
		/* 
		함수 선언 방법
			- 자바와 달리 리턴타입을 지정하지 않음
		1. 함수 선언식
			function 함수명(매개변수1, 매개변수2, ...){
				//구현
			}
			- 함수 선언 위치에 상관없이 호출 가능 => 호이스팅
		2. 함수 표현식
			var 함수명 = function (매개변수1, 매개변수2, ...){
				//구현
			}
			- 함수를 선언한 다음에 호출해야 함
			- 람다식과 비슷한 화살표 함수를 적용할 수 있다. 
		
		3. 즉시 실행 함수
			- 함수를 호출하지 않고 바로 실행
			
		*/

		// 함수 선언식 예제
		hello(); // 에러 안발생
		//호이스팅이 적용되서 함수 자체가 위로 올라감
		function hello() {
			document.write("<h1>안녕</h1>");
		}

		// 함수 표현식 예제
		//hello2(); 에러 발생
		var hello2 = function () {
			document.write("<h1>Hi</h1>");
		}
		hello2();

		// 함수 표현식 화살표 예제
		var sum1 = function (num1, num2) {
			return num1 + num2;
		}
		document.write(`sum1(1,2) = ${sum1(1, 2)}<br>`);
		var sum2 = (num1, num2) => num1 + num2;
		document.write(`sum2(1,2) = ${sum2(1, 2)}<br>`);
		// document.write(`${typeof(sum2)}`);

		// 즉시 실행 함수 예제
		// 앞뒤로 () 잘 체크.
		(function(){
			document.write(`즉시 실행 함수<br>`);
		}()); 


	</script>









</body>

</html>
