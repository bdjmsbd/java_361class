<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머</title>
</head>

<body>

	<button type="button" onclick="timeStop();">스톱!!</button>

	<script>

		function convertDate(date) {
			var y = date.getFullYear();
			var h = String(date.getHours()).padStart(2, '0');
			var m = String(date.getMinutes()).padStart(2, '0');
			var s = String(date.getSeconds()).padStart(2, '0');
			var ms = String(date.getMilliseconds()).padStart(3, '0');
			return `${h}:${m}:${s}.${ms}`
		}

		

		var id;
		var m=0;
		var s=0;
		function interval() {
			id = setInterval(() => {
				// var date = new Date();
				// var dateStr = convertDate(date);
				// console.log(dateStr)
				if(s==60) {
					m++; s=0;
				}
				var str = String(m).padStart(2,'0');
				str += ":"+String(s++).padStart(2,'0');
				console.log(str)
			}, 1000);
		}
		interval();

		function timeStop(){
			if(id){
				clearInterval(id);
			}
		}
	</script>
</body>

</html>
