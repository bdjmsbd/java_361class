<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택</title>
</head>
<body>

	<a href="http://naver.com" target="_blank">검색 사이트로 이동</a>
	<hr>
	<button onclick="changeGoogle()">구글로 변경</button>
	<button onclick="changeNaver()">네이버로 변경</button>
	<button onclick="changeDaum()">다음으로 변경</button>

	<hr>
	<input type="text"><br>
	<button onclick="getText()">텍스트 가져오기</button>
	<script>
		/* 
		속성 선택
			- 노드.표준속성명 을 통해 선택
			- 선택된 표준 속성값을 확인하거나 변경할 수 있다
		*/
		
		function changeGoogle(){
			var link = document.getElementsByTagName("a")[0]; // 많은 a 태그중 첫 번째 a태그를 참조. 
			link.href = "http://google.com"
			
		}
		function changeNaver(){
			var link = document.getElementsByTagName("a")[0];
			link.href = "http://naver.com"
		}
		function changeDaum(){
			var link = document.getElementsByTagName("a")[0];
			link.href = "http://daum.net"
		}

		function getText(){
			var str = document.getElementsByTagName("input")[0];
			var text = str.value;
			alert(text);
		}
	</script>
</body>
</html>
