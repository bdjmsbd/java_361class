<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성선택 예제</title>
</head>

<body>

	<button onclick="decrease()">-</button>
	<input type="text" value="0" readonly style="text-align: center;">
	<button onclick="increase()">+</button>
	<br>
	<button onclick="increase2(-1)">-</button>
	<input type="text" value="0" readonly style="text-align: center;">
	<button onclick="increase2(+1)">+</button>

	<script>

		function decrease() {
			var input = document.getElementsByTagName("input")[0];
			input.value--;
		}
		function increase() {
			var input = document.getElementsByTagName("input")[0];
			input.value++;
		}

		function increase2(amount) {
			//태그가 inut인 요소를 선택
			var input = document.getElementsByTagName('input')[1];
			//선택한 요소의 value값을 가져옴
			var num = input.value;

			//가져옴 값을 amount만큼 증가
			num = +num;
			num = num + amount;
			//선택한 요소의 value를 증가한 값으로 변경
			input.value = num;
		}








	</script>
</body>

</html>
