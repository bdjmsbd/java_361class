<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>페이지이동</title>
	<!-- <script src="../../static/js/jquery.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.pagination {
			display: flex;
			justify-self: center;
			margin-top: 10px;
		}

		.box-page {
			margin: 0 10px;
		}

		.box {
			height: 400px;
			border: 1px solid black;
			display: none;
		}

		.block {
			display: block;
		}
	</style>
</head>

<body>



	<div class="container">
		<div class="box box1 block">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
	<div class="pagination">
		<button class="btn-prev">
			< </button>
				<span class="box-page">
					<span class="page">1</span>
					/
					<span>3</span>
				</span>

				<button class="btn-next">></button>
	</div>

	<script>
		$('.btn-prev').click(function () {
			var page = $('.page').text();
			page--;
			if (page == 0) {
				page = 3
			};
			
			diplayBox(page);
		})
		
		$('.btn-next').click(function () {
			var page = $('.page').text();
			page++;
			if (page == 4) {
				page = 0
			};
			
			diplayBox(page);
		})

		function diplayBox(page){
			$('.page').text(page);
			$('.box').hide();
			$('.box').eq(page-1).show();
		}


	</script>
</body>


</html>
