<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<main layout:fragment="content">


		<form action="#" th:action="@{/post/update}" method="post">
			<input type="hidden" name="po_num" th:value="${post.po_num}">
			<div class="form-group">
				<label for="title">제목:</label> <input type="text"
					class="form-control" name="po_title" th:value="${post.po_title}">
			</div>
			<div class="form-group">
				<label for="writer">작성자:</label> 
				<input type="text" name="po_me_id" th:value="${post.po_me_id}" >
			</div>
			<div class="form-group">
				<label for="content">내용:</label>
				<textarea class="form-control" name="po_content" th:text="${post.po_content}"></textarea>
			</div>

			<button type="submit" class="btn btn-primary btn-lg col-12">게시글 수정</button>
		</form>

	</main>
</body>
</html>
