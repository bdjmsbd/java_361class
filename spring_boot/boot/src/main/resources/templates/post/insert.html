<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시글 입력</title>
</head>
<body>
	<main layout:fragment="content">


		<form action="#" th:action="@{/post/insert}" th:object="${post}" method="post">
			<input type="hidden" name="po_co_num" th:value="${co_num}">
			<div class="form-group">
				<label for="title">제목:</label> <input type="text"
					class="form-control" id="title" th:field="*{po_title}" >
			</div>
			<div class="form-group">
				<label for="writer">작성자:</label> 
				<input type="text" class="form-control" id="id" th:field="*{po_me_id}" >
			</div>
			<div class="form-group">
				<label for="content">내용:</label>
				<textarea class="form-control" id="content" th:field="*{po_content}"></textarea>
			</div>

			<button type="submit" class="btn btn-primary btn-lg col-12">게시글 등록</button>
		</form>

	</main>
</body>
</html>
